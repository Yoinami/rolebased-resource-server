<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product Details</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        .product-image.icon-center {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        .product-image.icon-center i {
            width: 48px;
            height: 48px;
            stroke-width: 1.5;
        }
        .product-details-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .product-meta p {
            margin: 5px 0;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="dashboard">

    <!-- Header -->
    <header class="header">
        <button id="sidebar-toggle" class="sidebar-toggle">
            <i data-lucide="menu"></i>
            <span class="sr-only">Toggle Menu</span>
        </button>
        <h1 class="header-title">Product Details</h1>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="company-name">Acme Inc</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="/user/dashboard" class="nav-item"><i data-lucide="gauge"></i><span>Dashboard</span></a>
            <a href="/user/store" class="nav-item"><i data-lucide="store"></i><span>Shop</span></a>
            <a href="/user/order" class="nav-item"><i data-lucide="shopping-cart"></i><span>My Orders</span></a>
            <a href="#" class="nav-item"><i data-lucide="heart"></i><span>Favorites</span></a>
            <a href="#" class="nav-item"><i data-lucide="settings"></i><span>Account Settings</span></a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" th:classappend="${message != null} ? 'show' : 'hide'">
                <div class="toast-header">
                    <strong class="me-auto" th:text="${type}"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" th:text="${message}">
                </div>
            </div>

            <div class="product-details-section">
                <div class="product-image icon-center">
                    <i data-lucide="watch"></i>
                </div>

                <h2 class="product-title" th:text="${product.getName()}">Product Name</h2>
                <p class="product-price">$89.99</p>
                <p class="product-description" th:text="${product.getDetail()}">Product description goes here.</p>

                <!-- Features -->
                <ul class="product-features">
                    <li th:each="spec : ${product.getProductSpecification()}">
                        <i data-lucide="check"></i>
                        <span th:text="${spec.getAttribute().getName()}"></span> :
                        <span th:text="${spec.getValue()}"></span>
                    </li>
                </ul>

                <!-- Actions -->
                <form method="post" th:action="@{'/product/add/' + ${product.getProductId()}}">
                    <button class="product-btn" type="submit">Add to Cart</button>
                </form>

                <!-- Meta Info -->
                <div class="product-meta">
                    <p><strong>SKU:</strong> EB-2023</p>
                    <p><strong>Category:</strong> Electronics</p>
                    <p><strong>Tags:</strong> Audio, Wireless, Earbuds</p>
                </div>
            </div>
        </div>
    </main>

</div>

<div class="overlay" id="overlay"></div>

<script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
<script>
    lucide.createIcons();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="/js/script.js"></script>

</body>
</html>
