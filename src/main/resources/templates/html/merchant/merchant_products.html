<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Store - Acme Inc</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <style>
        .product-image.icon-center {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        .product-image.icon-center i {
            width: 48px;
            height: 48px;
            stroke-width: 1.5;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <!-- Mobile Header -->
    <header class="header">
        <button id="sidebar-toggle" class="sidebar-toggle">
            <i data-lucide="menu"></i>
            <span class="sr-only">Toggle Menu</span>
        </button>
        <h1 class="header-title">Shop</h1>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="company-name">Acme Inc</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="/user/dashboard" class="nav-item">
                <i data-lucide="gauge"></i>
                <span>Dashboard</span>
            </a>
            <a href="/user/store" class="nav-item active">
                <i data-lucide="store"></i>
                <span>Shop</span>
            </a>
            <a href="/user/order" class="nav-item">
                <i data-lucide="shopping-cart"></i>
                <span>My Orders</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="heart"></i>
                <span>Favorites</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="settings"></i>
                <span>Account Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="store-header">
                <h2 class="section-title">Featured Products</h2>
                <div class="filters">
                    <select class="filter-select">
                        <option value="all">All Categories</option>
                        <option value="audio">Audio</option>
                        <option value="wearable">Wearables</option>
                        <option value="home">Smart Home</option>
                    </select>
                    <select class="filter-select">
                        <option value="default">Sort By</option>
                        <option value="price-low-high">Price: Low to High</option>
                        <option value="price-high-low">Price: High to Low</option>
                        <option value="new">Newest</option>
                    </select>
                </div>
            </div>

            <div class="products-grid">
                <!-- Product Card -->
                <div class="product-card" th:each="product: ${products}">
                    <div class="product-image icon-center"><i data-lucide="earbuds"></i></div>
                    <h4 class="product-title" th:text="${product.name}">No Name</h4>
                    <p class="product-price">$19.99</p>
                    <form method="post" th:action="@{'/user/product/add/' + ${product.getProductId()}}"><button class="product-btn" type="submit">Add to Cart</button></form>
                    <a th:href="@{'/user/product/' + ${product.getProductId()}}"><button class="product-btn">View Detail</button></a>
                </div>

            </div>
        </div>
    </main>
</div>

<div class="overlay" id="overlay"></div>

<script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
<script>
    lucide.createIcons();
</script>
<script src="/js/script.js"></script>
</body>
</html>
