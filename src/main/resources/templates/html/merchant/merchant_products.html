<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Store - Acme Inc</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <style>
        .product-image.icon-center {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        .product-image.icon-center i {
            width: 48px;
            height: 48px;
            stroke-width: 1.5;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            position: relative;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content label {
            display: block;
            margin-top: 1rem;
        }

        .modal-content input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-submit-btn {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-submit-btn:hover {
            background-color: #0056b3;
        }

        .close-button {
            position: absolute;
            top: 0.75rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="dashboard">
    <!-- Add Product Modal -->
    <div id="addProductModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Add New Product</h2>
            <form id="addProductForm" method="post" action="/user/product/create">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="name" required>

                <label for="productCategory">Category</label>
                <input type="text" id="productCategory" name="category" required>

                <label for="productSpecification">Specification</label>
                <input type="text" id="productSpecification" name="specification" required>

                <label for="productSku">Details</label>
                <input type="text" id="productSku" name="sku" required>

                <label for="productPrice">Price ($)</label>
                <input type="number" id="productPrice" name="price" step="0.01" required>

                <label for="productStock">Stock</label>
                <input type="number" id="productStock" name="stock" required>

                <button type="submit" class="modal-submit-btn">Add Product</button>
            </form>
        </div>
    </div>

    <!-- Mobile Header -->
    <header class="header">
        <button id="sidebar-toggle" class="sidebar-toggle">
            <i data-lucide="menu"></i>
            <span class="sr-only">Toggle Menu</span>
        </button>
        <h1 class="header-title">Shop</h1>
    </header>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="company-name">Acme Inc</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="/merchant/dashboard" class="nav-item">
                <i data-lucide="shopping-bag"></i>
                <span>Merchant Dashboard</span>
            </a>
            <a href="/merchant/products" class="nav-item active">
                <i data-lucide="package"></i>
                <span>Products</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="shopping-cart"></i>
                <span>Orders</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="users"></i>
                <span>Customers</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="credit-card"></i>
                <span>Transactions</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="settings"></i>
                <span>Store Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="store-header">
                <h2 class="section-title">Featured Products</h2>
                <div class="filters">
                    <select class="filter-select">
                        <option value="all">All Categories</option>
                        <option value="audio">Audio</option>
                        <option value="wearable">Wearables</option>
                        <option value="home">Smart Home</option>
                    </select>
                    <select class="filter-select">
                        <option value="default">Sort By</option>
                        <option value="price-low-high">Price: Low to High</option>
                        <option value="price-high-low">Price: High to Low</option>
                        <option value="new">Newest</option>
                    </select>
                </div>
            </div>
            <!-- Products Tab -->
            <div style="padding-top: 5%" id="products">
                <div class="products-header">
                    <div class="search-container">
                        <input type="text" placeholder="Search products..." class="search-input">
                        <button class="search-btn">
                            <i data-lucide="search"></i>
                        </button>
                    </div>
                    <button class="add-product-btn">
                        <i data-lucide="plus"></i> Add Product
                    </button>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="products-table">
                            <table>
                                <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Status</th>
                                    <th>Updated At</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product : ${products}">
                                    <td>
                                        <div class="product-cell">
                                            <div class="product-image">
                                                <!-- Optional: Add image here if you have a field for it -->
                                            </div>
                                            <div class="product-info">
                                                <p class="product-name" th:text="${product.name}">Product Name</p>
                                                <p class="product-id" th:text="'ID: ' + ${product.productId}">ID</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td th:text="${product.category}">Category</td>
                                    <td th:text="'$' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">
                                        Price
                                    </td>
                                    <td th:text="${product.stockQuantity}">Stock</td>
                                    <td>
                                        <span class="status-badge"
                                              th:classappend="${product.stockQuantity < 20} ? ' low-stock' : ' active'"
                                              th:text="${product.stockQuantity < 20} ? 'Low Stock' : 'Active'">
                                            Status
                                        </span>
                                    </td>
                                    <td th:text="${product.getUpdatedAt()}">
                                        Updated At
                                    </td>
                                    <td>
                                        <button class="action-btn" th:attr="data-id=${product.productId}">
                                            <i data-lucide="edit"></i>
                                        </button>
                                        <button class="action-btn" th:attr="data-id=${product.productId}">
                                            <i data-lucide="trash-2"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="overlay" id="overlay"></div>

<script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
<script>
    lucide.createIcons();
</script>
<script>
    // Modal toggle logic
    const modal = document.getElementById("addProductModal");
    const openBtn = document.querySelector(".add-product-btn");
    const closeBtn = document.getElementById("closeModal");

    openBtn.addEventListener("click", () => {
        modal.classList.remove("hidden");
    });

    closeBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
    });

    window.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.classList.add("hidden");
        }
    });

</script>
<script src="/js/script.js"></script>
</body>
</html>
